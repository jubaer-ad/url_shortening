<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Shortner!</title>
  </head>
  <body>

    <h1>URL Shortner!</h1>
    <form action="/submit" method="post">
      <div class="form-group">
        <label for="inputUrl">Your URL</label>
        <input type="text" class="form-control" id="inputUrl" name="inputUrl" placeholder="Enter your URL">
        <input type="text" class="form-control" id="prefferedUrl" name="prefferedUrl" value="" minlength="7" maxlength="7" 
        placeholder="Enter preferred shorturl">
        <small id="inputUrlMutedText" class="form-text text-muted">Enter the URL you want to shorten.</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
